<!DOCTYPE html>
<html lang="en" data-theme="light" class="auth-wait">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Child â€” Tiny Steps</title>
  <link rel="icon" href="/assets/images/logo.png" type="image/png"/>
  <link rel="stylesheet" href="/parents/parents.css?v=1">
  <script type="module" src="/auth/utils.js"></script>
  <script type="module" src="/auth/guard.js"></script>
</head>
<body>
  <main class="container narrow">
    <h1>Add Child</h1>
    <section class="card">
      <div class="grid form">
        <label>Child Name <input id="cName" required placeholder="Full name"></label>
        <label>Age <input id="cAge" type="number" min="2" max="12"></label>
        <label>Class/Grade
          <select id="cGrade">
            <option>Nursery</option><option>LKG</option><option>UKG</option>
            <option>Grade 1</option><option>Grade 2</option><option>Grade 3</option><option>Grade 4</option>
          </select>
        </label>
      </div>
      <div class="row">
        <button class="btn primary" id="saveBtn">Save</button>
        <a class="btn ghost" href="/parents/">Cancel</a>
      </div>
      <p id="msg" class="hint" style="margin-top:10px"></p>
    </section>
  </main>
  <script type="module" src="/parents/add-child.js"></script>
</body>
</html>
